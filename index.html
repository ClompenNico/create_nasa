    <header class="header_nav">
        <div class="wrap">
            <div class="header_logo">
                <a href="https://www.nasa.gov/" target="_blank" class="header_logo_link">
                    <img class="header_logo_link_picture" src="assets/logo.png">
                </a>
            </div>
        </div>
    </header>

    <section id="main">

        <div class="page">
        <div class="wrapper">
            <div class="content-wrapper">
            <div class="content">
                <!-- <h1>Content</h1> -->
                <!-- <p>&larr; Responsive Width &rarr;</p> -->
                    <!-- <b>API URL:</b>
                    <pre id="reqObject"></pre> -->
            
                    <h3 id="apod_title"></h3>
                    
                    <p id="apod_explaination"></p>

                    <img id="apod_img_id"/>
                    <iframe id="apod_vid_id" type="text/html" width="500" height="300" frameborder="0"></iframe>
                    <p id="copyright"></p>
            
                    
                    
            
                    
                    <!--<b>Return Object:</b>-->
                    <!--<pre id="returnObject"></pre>-->
            </div>
            </div>
            <div class="sidebar">
                <!-- <h2>Page sidebar</h2> -->

                    <button class="prev" id="prev" value="prev" onclick="prevPhoto()"><span>Prev</span></button>
                    <button class="next" id="next" value="next" onclick="nextPhoto()"><span>Next</span></button>
                </div>

                <div class="login-page">
                        <div class="form">
                            <form class="register-form">
                            <input type="text" placeholder="name"/>
                            <input type="password" placeholder="password"/>
                            <input type="text" placeholder="email address"/>
                            <button>create</button>
                            <p class="message" onclick="ShowLogin(body)">Already registered? <a href="#">Sign In</a></p>
                            </form>
                            <form class="login-form">
                            <input type="text" placeholder="username"/>
                            <input type="password" placeholder="password"/>
                            <button>Login</button>
                            <p class="message" onclick="ShowLogin(body)">Not registered? <a href="#">Create an account</a></p>
                            </form>
                        </div>
                    </div>
                <br/>
            </div>
        </div>
        </div>
